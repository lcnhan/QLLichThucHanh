                <h3>Toast Messages</h3>
                <p><a id="button2" class="btn">success</a><a id="button3" class="btn">error</a><a id="button4" class="btn" style="margin-right:5px;">loading</a><a id="button5" class="btn">close loading</a></p>
            
                <h3>Growl Messages</h3>
                <p><a id="button6" class="btn" style="margin-right:5px;">right success</a><a id="button7" class="btn" style="margin-right:5px;">right error</a><a id="button8" class="btn" style="margin-right:5px;">right loading</a><a id="button9" class="btn" style="margin-right:5px;">close loading</a>
               
        <script>
            
            function show_code(obj) {
                $(obj).parent().next().slideDown();
            }
            
            $(document).ready(function() {

                $('#button2').click(function(){
                    $.dreamAlert({
                        'type'      :   'success',
                        'message'   :   'Operation completed!'
                    });
                });
                $('#button3').click(function(){
                    $.dreamAlert({
                        'type'      :   'error',
                        'message'   :   'Operation error!'
                    });
                });
                $('#button4').click(function(){
                    $.dreamAlert({
                        'type'      :   'loading',
                        'message'   :   'Loading...'
                    });
                });
                $('#button5').click(function(){
                    $.dreamAlert.close();
                });
                $('#button6').click(function(){
                    $.dreamAlert({
                        'type'      :   'success',
                        'message'   :   'Operation completed!',
                        'position'  :   'right',
                        'summary'   :   'this is some text,maybe the user will need.'
                    });
                });
                
                 $('#button7').click(function(){
                    $.dreamAlert({
                        'type'      :   'error',
                        'message'   :   'error!',
                        'position'  :   'right',
                        'summary'   :   'this is something wrong.'
                    });
                });
                
                 $('#button8').click(function(){
                    $.dreamAlert({
                        'type'      :   'loading',
                        'message'   :   'loading!',
                        'position'  :   'right',
                        'summary'   :   'this is loading something.'
                    });
                });
                
                $('#button9').click(function(){
                    $.dreamAlert.close();
                });
            });
        </script>
